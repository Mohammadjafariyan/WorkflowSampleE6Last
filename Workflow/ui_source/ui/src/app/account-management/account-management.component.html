<div class="card">
  <h5 class="card-header"></h5>
  <div class="card-body">
    <h5 class="card-title"></h5>

    <form [formGroup]="form" (ngSubmit)="submit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="btn btn-default">ثبت</button>
      <button type="reset" class="btn btn-default">ریست</button>
    </form>
  </div>
</div>


<div class="card">
  <h5 class="card-header"></h5>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <table class="table table-bordered table-condensed">
      <thead>
      <tr>
        <th>کد</th>
        <th>نام کاربری</th>
        <th>نام کاربری بالارده در سازمان</th>
        <th>حذف</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let m of records">
        <td>{{m.Id}}</td>
        <td>{{m.Username}}</td>
        <td>{{m.UpperUsername}}</td>
        <td><button class="btn btn-danger"  type="button" (click)="delete(m)" > حذف </button></td>
        <td>-</td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
