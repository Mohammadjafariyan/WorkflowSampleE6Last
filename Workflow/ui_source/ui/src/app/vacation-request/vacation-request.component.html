<div class="card">
  <h5 class="card-header"></h5>
  <div class="card-body">
    <h5 class="card-title"></h5>

    <form [formGroup]="form" (ngSubmit)="submit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="btn btn-default">ثبت</button>
      <button type="button" (click)="SaveAndSendToWorkflow()" class="btn btn-info">ثبت و ارسال به گردش کار</button>
      <button type="reset" class="btn btn-default">ریست</button>
    </form>
  </div>
</div>


<div class="card">
  <h5 class="card-header"></h5>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <table class="table table-bordered table-condensed">
      <thead>
      <tr>
        <th>کد</th>
        <th>عنوان</th>
        <th>نوع</th>
        <th>حذف</th>
        <th>ارسال به گردش کار</th>
        <th>وضعیت</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let m of records">
        <td>{{m.Id}}</td>
        <td>{{m.Title}}</td>
        <td>{{m.Type == 0 ? 'استحقاقی' : m.Type == 1 ? 'استعلاجی' : m.Type == 1 ? 'اشعه' : ''}}</td>
        <td><button class="btn btn-danger"  type="button" (click)="delete(m)" > حذف </button></td>
        <td><button class="btn btn-info"  type="button" (click)="sendtoWorkflow(m)" >ارسال</button></td>
        <td>-</td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
